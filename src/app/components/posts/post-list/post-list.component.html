<ng-container *ngIf="posts.length; else noPostsTemplate">
  <div class="posts-container">
    <mat-accordion multi>
      <mat-expansion-panel *ngFor="let post of posts" class="posts-container">
        <mat-expansion-panel-header>
          {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
        <mat-action-row>
          <button mat-button color="accent">EDIT</button>
          <button mat-button color="warn">DELETE</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</ng-container>
<ng-template #noPostsTemplate>
  <div class="no-posts">No Posts added yet.</div>
</ng-template>
